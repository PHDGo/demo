<html>
<head>
	<meta charset="utf-8">
	<title>swiper</title>
	<link rel="stylesheet" href="swiper.css">
	<style>
		body {
			margin: 0
		}

		ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		.swp {
			width: 780px;
			height: 490px;
			margin: 20px auto;
		}
	</style>
</head>

<body>
	<div class="swp"></div>
	<script src="swiper.js"></script>
	<script>
		var swp = document.querySelector('.swp'),
			imgUrls = ['img/1.jpg', 'img/2.jpg', 'img/3.jpg']
		new Swiper(swp, imgUrls, true)
	</script>
</body>
</html>
