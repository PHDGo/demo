<html>
<head>
	<meta charset="utf-8"/>
	<title>sprite</title>
	<style>
		.sprite {
			width: 48px;
			height: 40px;
			background-image: url('5.png');
			animation: walk .9s steps(7) infinite;
		}

		@keyframes walk {
			from {
				background-position: left;
			}
			to {
				background-position: right;
			}
		}
	</style>
</head>

<body>
	<div class="sprite"></div>
</body>
</html>
